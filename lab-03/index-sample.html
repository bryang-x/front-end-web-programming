	var verb = getParameterByName("verb");

	jQuery("#verb").val(verb);

	jQuery("#adjective").val(adjective);
	jQuery("#adverb").val(adverb);

	// Get the value of a GET parameter
	function getParameterByName(name, url) {
		if (!url) url = window.location.href;
		name = name.replace(/[\[\]]/g, "\\$&");
		var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
			results = regex.exec(url);
		if (!results) return null;
		if (!results[2]) return '';
		return decodeURIComponent(results[2].replace(/\+/g, " "));
	}

	// If we have verb, noun, adjective, and adverb, log a sentence.
	if (verb && noun && adjective && adverb) {
